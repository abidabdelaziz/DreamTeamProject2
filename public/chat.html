<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PotBuddy</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
        <div id="messageBox" style="height:400px;width:auto;border:1px solid black"></div>
        <form id="chatSubmit">
            <div class="form-group">
                <label for="messageAuthor">Username</label>
                <input type="text" class="form-control" id="messageAuthor" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="messageBody">Message</label>
                <input type="text" class="form-control" id="messageBody" placeholder="Message">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit Message</button>
        </form>
	</div>

    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>

</body>

</html>
